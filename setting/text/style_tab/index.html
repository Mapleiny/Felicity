<div class="normal-panel font-set">
	<header class="panel-title">字体</header>
	<section class="panel-body">
		<select name="font-family" class="select-xs select-block font-family-set">
			<option value="">Helvetica</option>
		</select>
		<div class="btn-group font-style-set">
			<a href="javascript:;" class="btn btn-default btn-xs"><b>B</b></a>
			<a href="javascript:;" class="btn btn-default btn-xs"><i>I</i></a>
			<a href="javascript:;" class="btn btn-default btn-xs"><u>U</u></a>
			<a href="javascript:;" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-cog"></span></a>
		</div>
		<div class="input-with-unit font-size-set">
			<input type="number" min="0" max="100" value="1" name="font-size">
			<span class="unit">px</span>
		</div>
		<div class="color-picker inline">
			<div class="color-preview"></div>
			<label for="color-picker1" class="color-pick-btn"></label>
			<input type="color" id="color-picker1" name="border-color">
		</div>
	</section>
</div>
<div class="normal-panel alignment-set">
	<header class="panel-title">对齐</header>
	<section class="panel-body">
		<div class="btn-group align-set">
			<a href="javascript:;" class="btn btn-default btn-xs">居左</a>
			<a href="javascript:;" class="btn btn-default btn-xs">居中</a>
			<a href="javascript:;" class="btn btn-default btn-xs">居右</a>
			<a href="javascript:;" class="btn btn-default btn-xs">两端</a>
		</div>
		<div class="btn-group indent-set">
			<a href="javascript:;" class="btn btn-default btn-xs">向左缩进</a>
			<a href="javascript:;" class="btn btn-default btn-xs">向右缩进</a>
		</div>
		<div class="btn-group vertical-align-set">
			<a href="javascript:;" class="btn btn-default btn-xs">顶部对齐</a>
			<a href="javascript:;" class="btn btn-default btn-xs">中部对齐</a>
			<a href="javascript:;" class="btn btn-default btn-xs">底部对齐</a>
		</div>
		<div class="adjust-cell-text-set">
			<input type="checkbox" id="adjust-cell-text">
			<label for="adjust-cell-text">绕排单元格中的文本</label>
		</div>
	</section>
</div>
<div class="normal-panel vertical-spacing-set">
	<header class="panel-title">行间距</header>
	<section class="panel-body">
		<ul class="item-list">
			<li class="item">
				<label for="cell-text-row-spacing">行距</label>
				<div class="input-with-unit line-height">
					<input type="number" min="0" max="100" value="1" name="line-height" id="cell-text-row-spacing">
					<span class="unit">px</span>
				</div>
			</li>
			<li class="item">
				<label for="cell-text-section-before">段前</label>
				<div class="input-with-unit margin-top">
					<input type="number" min="0" max="100" value="1" name="margin-top" id="cell-text-section-before">
					<span class="unit">px</span>
				</div>
			</li>
			<li class="item">
				<label for="cell-text-section-after">段后</label>
				<div class="input-with-unit margin-bottom">
					<input type="number" min="0" max="100" value="1" name="margin-bottom" id="cell-text-section-before">
					<span class="unit">px</span>
				</div>
			</li>
		</ul>
	</section>
</div>
<div class="normal-panel list-style-set">
	<details open="open">
		<summary class="panel-title">项目符号与列表</summary>
		<div class="detail">
			<select name="list-style" class="select-xs select-block list-style-select">
				<option value="none">无项目符号</option>
				<option value="">文本项目符号</option>
				<option value="">图像项目符号</option>
				<option value="">编号</option>
			</select>
			<div class="list-set-detail">
				
			</div>
		</div>
	</details>
</div>

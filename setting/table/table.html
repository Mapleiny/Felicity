<div class="normal-panel table-border">
	<header class="panel-title">表格外框</header>
	<div class="panel-body">
		<ul class="item-list inline">
			<li class="item">
				<select name="" id="" class="border-style">
					<option value="solid">实线</option>
					<option value="dashed">虚线</option>
					<option value="dotted">点</option>
					<option value="none">无</option>
				</select>
			</li>
			<li class="item">
				<div class="color-picker inline">
					<div class="color-preview"></div>
					<label for="color-picker" class="color-pick-btn"></label>
					<input type="color" id="color-picker" name="border-color">
				</div>
			</li>
			<li class="item">
				<div class="input-with-unit border-width">
					<input type="number" min="0" max="100" value="1" name="border-width">
					<span class="unit">px</span>
				</div>
			</li>
		</ul>
		<div class="table-name-border-set">
			<input type="checkbox" id="table-name-border">
			<label for="table-name-border">为表格名称添加外框</label>
		</div>
	</div>
</div>

						<li class="item">
